<!DOCTYPE html>
<html>
    <head>
        <title>Landing Page</title>
        <meta name="viewport" content="with=device-with", initial-scale-1.0>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="st_dashboard.css">
        <script src="student.js"></script>
    </head>
    <body>
        <aside class="side sidebar">
            <section class="pfp-display-large">
                <figure class="pfp-container-large">
                    <img src="icons/default-pfp-icon.jpg" alt="">
                </figure>
                <div class="side-student-name">Student Name</div>
            </section>
            <nav class="side btn-container">
                <a href="">Profile Settings</a>
                <a href="">Dashboard</a>
                <a href="">Outing Report</a>
                <a href="">Log Out</a>
            </nav>
        </aside>
        <header>
            <section class="pfp-display-small">
                <figure class="pfp-container-small">
                    <img src="icons/default-pfp-icon.jpg" alt="">
                </figure>
                <div class="head-student-name">Student Name</div>
            </section>
        </header>
        <main>
            <section class="main-grid">
                <section class="card-grid">
                    <section class="card-top-left">
                        <div class="total-outing">
                            <h1>Total Outings</h1>
                            <p>20</p>
                            <a href="">OUTING REPORT</a>
                        </div>
                        <div class="outing-status">
                            <div class="outing-status-top">ACCEPTED</div>
                            <div class="outing-status-bot">DD/MM/YY</div>
                        </div>
                    </section>
                    <section class="card-top-right">
                        
                    </section>   
                </section>
                <section class="card-bot">
                    a
                </section>
            </section>
        </main>
    </body>
</html>
